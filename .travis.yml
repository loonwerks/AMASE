sudo: false
dist: bionic
services:
- xvfb
language: java
jdk:
- openjdk8
cache: directories - $HOME/.m2
addons:
  apt:
    packages:
    - pandoc
    - python3
    - python3-pip
env:
  global:
  - DISPLAY=:99.0
  - secure: 

before_install:
- pip3 install --user --upgrade setuptools
- pip3 install --user boto3 GitPython github3.py mako pandocfilters
- "./git-setup.sh"
install: "/bin/true"
script:
- pushd safety_annex/plugins
- mvn clean verify
- popd
before_deploy:
- rm -rf s3-tools && git clone --depth 1 https://github.com/loonwerks/s3-tools.git
- export RELEASE_PKG_FILE=$(ls safety_annex/plugins/edu.umn.crisys.safety.repository/target/edu.umn.crisys.safety.repository-*.zip)
- echo "deploying $RELEASE_PKG_FILE to GitHub releases"
- export SNAPSHOT_NUMBER=$(ls safety_annex/plugins/edu.umn.crisys.safety.repository/target/repository/plugins/edu.umn.crisys.safety_*.jar
  | grep -o "[0-9]\\+\\.[0-9]\\+\\.[0-9]\\+\\.[0-9]\\{12\\}")
- echo "deploying snapshot number $SNAPSHOT_NUMBER"
deploy:
- provider: releases
  api-key: "$GH_TOKEN"
  file:
  - "${RELEASE_PKG_FILE}"
  name: Continuous Integration Build ($SNAPSHOT_NUMBER)
  body: Automated AGREE integration build of $TRAVIS_BRANCH ($TRAVIS_COMMIT) built
    by Travis CI on $(date +'%F %T %Z').
  prerelease: true
  overwrite: false
  skip_cleanup: true
  target_commitish: "$TRAVIS_COMMIT"
  on:
    branch: master
- provider: script
  script: python3 .travis/manage_daily_builds.py "Continuous Integration Build"
  on:
    branch: master
- provider: script
  script: python3 s3-tools/s3tools/DeployToP2CompositeRepository.py --path safety_annex/plugins/edu.umn.crisys.safety.repository/target/repository
    --prefix p2/snapshots/amase --child-name amase_$SNAPSHOT_NUMBER --logging DEBUG
  skip_cleanup: true
  on:
    branch: master
- provider: script
  script: python3 s3-tools/s3tools/ManageSnapshots.py --prefix p2/snapshots/amase
    --logging=DEBUG
  on:
    branch: master
